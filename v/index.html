<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envelope</title>
    <link rel="stylesheet" href="../assets/envelope-style.css" />
  </head>

  <body>
    <!-- Heading-->
    <div class="text-center">
      <div id="cardText" class="px-4">
        <h1></h1>
      </div>
    </div>

    <div onclick="nextCard()" class="wrapper one">
      <div class="envelope"></div>
      <div class="flap one"></div>
      <div class="flap two"></div>
      <div class="card one">
        <img
          id="card1"
          src="../assets/images/options/moon-31665_1280.jpg"
          alt="user selected image"
          width="250"
        />
        <!-- JS add user selected image here-->
      </div>
      <div class="card two">
        <img
          id="card2"
          src="../assets/images/options/moon-31665_1280.jpg"
          alt="preview of card"
          width="600"
        />
        <!-- main preview of card goes here-->
      </div>
    </div>

    <script src="../../assets/scripts/player-script.js"></script>
    <script>
      var paramsObj = {}
      function processParameters1() {
        // Get the current URL
        var url = window.location.href

        // Find the question mark (?) in the URL
        var index = url.indexOf('?')
        if (index !== -1) {
          // Get the query string after the question mark
          var queryString = url.slice(index + 1)

          // Split the query string into key-value pairs
          var params = queryString.split('&')

          // Object to store the parameters
          // var paramsObj = {}

          // Iterate over the key-value pairs and store them in the object
          params.forEach(function (param) {
            var pair = param.split('=')
            var key = decodeURIComponent(pair[0])
            var value = decodeURIComponent(pair[1] || '')
            paramsObj[key] = value
          })

          // showParameters(paramsObj)
        }
      }
      processParameters1()
      if (paramsObj.sname && paramsObj.rname) {
        document.getElementById('cardText').innerHTML =
          '<h1>To: ' +
          paramsObj.rname +
          '<br>From: ' +
          paramsObj.sname +
          '</h1>'
      }

      document.getElementById('card1').src =
        '../assets/images/options/' + paramsObj.imageopt
    </script>
  </body>
</html>
