<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/styles.css" />
    <!-- Link to the external CSS file -->
    <title>The North Pole Nodes</title>
  </head>

  <body>
    <!-- Logo Section -->
    <!-- 
    <div class="container">
      <img src="" alt="Logo" class="logo" />
    </div>
     -->

    <!-- Main Content Section -->
    <div class="container main-container">
      <!-- Left Section -->
      <div class="left-section">
        <!-- Choose Image Section -->
        <div class="choose-image">
          <label for="imageSelect">Choose Image:</label>
          <select name="image" id="imageSelect" class="form-control">
            <option value="christmas-card-1843552_1280.jpg">
              Christmas Card
            </option>
            <option value="christmas-tree-2928142_1280.jpg">
              Christmas tree
            </option>
            <option value="red-2892235_1280.jpg">Christmas tree red</option>
            <option value="wood-1776060_1280.jpg">Apple</option>
          </select>
          <div class="image-container">
            <img
              src="assets/images/options/christmas-card-1843552_1280.jpg"
              alt="Selected Image"
              class="img-fluid mt-2"
              id="imageCard"
            />
            <div class="text-overlay">
              <p id="text-inside-card" class="text-overlay-text"></p>
            </div>
          </div>
        </div>

        <!-- Sender and Receiver Names Section -->
        <div class="form-row mt-3">
          <div class="form-group col-md-6">
            <label for="senderName">Sender Name:</label>
            <input
              name="sname"
              type="text"
              class="form-control"
              id="senderName"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="receiverName">Receiver Name:</label>
            <input
              name="rname"
              type="text"
              class="form-control"
              id="receiverName"
            />
          </div>
        </div>

        <!-- Debug URL -->
        <div class="row mt-3">
          <div class="col col-md-12">
            <label for="debugURL">Debug URL:</label>
            <textarea
              class="form-control"
              id="debugURL"
              rows="2"
              readonly
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <!-- Choose Sound Section -->
        <div class="choose-sound">
          <label for="soundSelect">Choose Sound:</label>
          <select name="sound" id="soundSelect" class="form-control">
            <!-- Add options here -->
            <option value="enchanted-chimes-177906.mp3">Sound 1</option>
            <option
              value="carol-of-the-bells-xmas-background-hip-hop-music-for-video-60-second-178242.mp3"
            >
              Sound 2
            </option>
            <option value="jingle-family-174542.mp3">Sound 3</option>
            <option value="joyful-snowman_60sec-176773.mp3">Sound 4</option>
            <option
              value="we-wish-you-a-merry-christmas-xmas-background-short-music-30-second-178228.mp3"
            >
              Sound 5
            </option>
            <!-- Add more options as needed -->
          </select>
        </div>

        <!-- Audio Section -->
        <div class="audio-section">
          <label>Audio Preview:</label>
          <audio controls id="audioPlayer">
            <!-- The source of the audio file will be set dynamically using JavaScript -->
            <source
              id="sound1"
              src="assets/sounds/enchanted-chimes-177906.mp3"
              type="audio/mp3"
            />
            Your browser does not support the audio tag.
          </audio>
        </div>

        <!-- Write Text Section -->
        <div class="write-text">
          <label for="cardText">Write Text:</label>
          <textarea name="ctext" id="cardText" class="form-control" rows="2">
Merry Christmas</textarea
          >

          <!-- Text position -->
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="radio"
              name="tpos"
              id="textPosition1"
              value="top"
              checked
            />
            <label class="form-check-label" for="textPosition1"> Top </label>
            <input
              class="form-check-input"
              type="radio"
              name="tpos"
              id="textPosition3"
              value="center"
            />
            <label class="form-check-label" for="textPosition3"> Center </label>
            <input
              class="form-check-input"
              type="radio"
              name="tpos"
              id="textPosition2"
              value="bottom"
            />
            <label class="form-check-label" for="textPosition2"> Bottom </label>
          </div>
        </div>

        <!-- Social Network Icons Section -->
        <div class="social-icons">
          <!-- Add your social network icons here -->
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2023 The North Pole Nodes</p>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
